<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
  <title>Light Box</title>
  <link rel="shortcut icon"
    href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/twitter/259/vertical-traffic-light_1f6a6.png" />
</head>

<body>

  <img id="imgBackground" src="https://jooinn.com/images/diagonal-lines-abstract-4.jpg" />
  <div id="darkOverlay"></div>
  <div class="lightAll" id="lightBar"></div>
  <div class="lightAll" id="lightBox">
    <img src="https://i.pinimg.com/originals/3d/c1/e4/3dc1e4e4d8376e960113b1a7dad45dff.jpg" alt=""
      class="lightBackground" id="lightBgR">
    <img src="https://i.pinimg.com/originals/3d/c1/e4/3dc1e4e4d8376e960113b1a7dad45dff.jpg" alt=""
      class="lightBackground" id="lightBgY">
    <img src="https://i.pinimg.com/originals/3d/c1/e4/3dc1e4e4d8376e960113b1a7dad45dff.jpg" alt=""
      class="lightBackground" id="lightBgG">
    <div class="light lightAll" id="lightRed"></div>
    <div class="light lightAll" id="lightYellow"></div>
    <div class="light lightAll" id="lightGreen"></div>

  </div>

</body>

</html>
